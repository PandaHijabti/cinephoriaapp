<div class="container py-5" style="max-width: 520px;">
  <h2 class="text-center text-white mb-3 neon-title">ðŸŽ¬ Connexion</h2>
  <p class="login-text text-center">Entre ton email et ton mot de passe.</p>

  <!-- Message succÃ¨s -->
  <div *ngIf="successMessage" class="alert alert-success text-center fade-in mb-3">
    {{ successMessage }}
  </div>

  <!-- Message erreur -->
  <div *ngIf="error" class="alert alert-danger text-center fade-in mb-3">
    {{ error }}
  </div>

  <form (ngSubmit)="onSubmit()" class="card p-3 shadow-sm">
    <div class="mb-3">
      <label class="form-label fw-semibold text-white">Email</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold text-white">Mot de passe</label>
      <input
        type="password"
        class="form-control"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-2">Se connecter</button>
  
  </form>
</div>
